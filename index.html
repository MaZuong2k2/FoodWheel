<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hôm nay ăn gì</title>
  <link rel="stylesheet" href="css/typo/typo.css" />
  <link rel="stylesheet" href="css/hc-canvas-luckwheel.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    .hc-luckywheel {
      position: fixed;
      top: 50%;
      left: 50%;
      margin-top: -250px;
      margin-left: -250px;
    }
  </style>
</head>
<h1 style="color: black; font-size:40px; text-align:center; font-weight:bold; padding-top:20px">MÓN ĂN NO</h1>

<body class="bg">
  <div class="wrapper typo" id="wrapper">
    <section id="luckywheel" class="hc-luckywheel">
      <div class="hc-luckywheel-container">
        <canvas class="hc-luckywheel-canvas" width="500px" height="500px">Vòng quay chọn món</canvas>
      </div>
      <a id="btn-quay" class="hc-luckywheel-btn" href="javascript:;">Chọn món</a>
    </section>
    <br><br>
    <div style="display:flex;">
      <button style="margin-left: 40%;margin-top:36%;" class="button-page">
        <a href="anvat.html">Món ăn vặt</a> 
      </button>
      <button style="margin-left: 5%;margin-top:36%;" class="button-page">
        <a href="ansang.html">Món ăn sang</a> 
      </button>
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="js/hc-canvas-luckwheel.js"></script>
  <script>
    $("#btn-quay").on("click", function () {

    });

    //Tạo ra ít nhất 5 món
    var isPercentage = true;
    var prizes = [
      {
        text: "Bánh canh cua",
        img: "images/banhcanhcua.png",
        number: 99,
        percentpage: 0.055 // 5.5%
      },
      {
        text: "Bún bò",
        img: "images/bunbo.png",
        number: 99,
        percentpage: 0.055
      },
      {
        text: "Bún chả",
        img: "images/buncha.png",
        number: 99,
        percentpage: 0.055
      },
      {
        text: "Bún thịt nướng",
        img: "images/bunthitnuong.png",
        number: 99,
        percentpage: 0.055
      },
      {
        text: "Cơm tấm",
        img: "images/comtam.png",
        number: 99,
        percentpage: 0.055
      },
      {
        text: "Hủ tiếu",
        img: "images/hutieu.png",
        number: 99,
        percentpage: 0.055
      },
      {
        text: "Mỳ cay",
        img: "images/mycay.png",
        number: 99,
        percentpage: 0.055
      },
      {
        text: "Bánh cuốn",
        img: "images/banhcuon.png",
        number: 99,
        percentpage: 0.055
      },
      {
        text: "Bánh xèo",
        img: "images/banhxeo.png",
        number: 99,
        percentpage: 0.055
      },
      {
        text: "Hamburger",
        img: "images/hamburger.png",
        number: 99,
        percentpage: 0.055
      },
      {
        text: "Bánh mì",
        img: "images/banhmi.png",
        number: 99,
        percentpage: 0.055
      },
      {
        text: "Bún đậu",
        img: "images/bundau.png",
        number: 99,
        percentpage: 0.055
      },
    ];
      
    document.addEventListener(
      "DOMContentLoaded",
      function () {
        hcLuckywheel.init({
          id: "luckywheel",
          config: function (callback) {
            callback &&
              callback(prizes);
          },
          mode: "both",
          getPrize: function (callback) {
            var rand = randomIndex(prizes);
            var chances = rand;
            callback && callback([rand, chances]);
          },
          gotBack: function (data) {
            Swal.fire({
              imageUrl: getImage(data),
              imageWidth: 200,
              imageHeight: 200,
              imageAlt: "Anh-mon-an",
              title: data,
              text: `Ăn ${data} nha ^^`,
            });

          }
        });
      },
      false
    );
      //Hàm lấy hình ảnh qua truyền vào bằng tên món
    function getImage(name){
      if(!name){
        return ""
      }
      return prizes.filter(item => item.text === name)[0].img
    }
    //Tính random phần thưởng
    function randomIndex(prizes) {
      if (isPercentage) {
        var counter = 1;
        for (let i = 0; i < prizes.length; i++) {
          if (prizes[i].number == 0) {
            counter++
          }
        }
        if (counter == prizes.length) {
          return null
        }
        let rand = Math.random();
        let prizeIndex = null;
        console.log(rand);
        switch (true) {
          case rand < prizes[4].percentpage:
            prizeIndex = 4;
            break;
          case rand < prizes[4].percentpage + prizes[3].percentpage:
            prizeIndex = 3;
            break;
          case rand < prizes[4].percentpage + prizes[3].percentpage + prizes[2].percentpage:
            prizeIndex = 2;
            break;
          case rand < prizes[4].percentpage + prizes[3].percentpage + prizes[2].percentpage + prizes[1].percentpage:
            prizeIndex = 1;
            break;
          case rand < prizes[4].percentpage + prizes[3].percentpage + prizes[2].percentpage + prizes[1].percentpage + prizes[0].percentpage:
            prizeIndex = 0;
            break;
        }
        if (prizeIndex && prizes[prizeIndex].number != 0) {
          prizes[prizeIndex].number = prizes[prizeIndex].number - 1
          return prizeIndex
        } else {
          return randomIndex(prizes)
        }
      } else {
        var counter = 0;
        for (let i = 0; i < prizes.length; i++) {
          if (prizes[i].number == 0) {
            counter++
          }
        }
        if (counter == prizes.length) {
          return null
        }
        var rand = (Math.random() * (prizes.length)) >>> 0;
        if (prizes[rand].number != 0) {
          prizes[rand].number = prizes[rand].number - 1
          return rand
        } else {
          return randomIndex(prizes)
        }
      }
    }
  </script>
</body>

</html>
